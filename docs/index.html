<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUFEG – Festa del Grano</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
    }

    .hero {
      background-image: url("Festa del Grano nel Borgo.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero h1 {
      font-size: 4em;
      margin-bottom: 40px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
    }

    .btn {
      padding: 20px 50px;
      font-size: 1.5em;
      background-color: rgba(255, 255, 255, 0.9);
      color: #5c3d1e;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #f5d9a5;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <h1>MUFEG – Festa del Grano</h1>
      <a href="museo.html" class="btn">Esplora il Museo</a>
    </div>
  </div>
</body>
</html>
