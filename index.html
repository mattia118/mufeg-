<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>MUFEG – Festa del Grano</title>
  <style>
    body {
      margin: 0;
      background: url('Festa%20del%20Grano%20a%20Jelsi.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 0.5em 0 0.2em 0;
      text-shadow: 2px 2px 5px #000;
    }

    p {
      font-size: 1.5rem;
      margin: 0 1em;
      text-shadow: 1px 1px 3px #000;
    }

    button {
      margin-top: 2em;
      font-size: 1.2rem;
      padding: 0.8em 2em;
      background-color: #ffffffcc;
      color: #333;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>MUFEG – Festa del Grano</h1>
  <p>Scopri la tradizione e l’arte della Festa del Grano di Jelsi</p>
  <button onclick="location.href='museo.html'">Esplora il Museo</button>
</body>
</html>
