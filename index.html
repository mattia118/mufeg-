<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUFEG – Festa del Grano</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
    }

    .hero {
      background-image: url("Festa del Grano a Jelsi.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .hero p {
      font-size: 1.5em;
      max-width: 800px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      margin-top: 10px;
    }

    .btn {
      margin-top: 30px;
      padding: 20px 40px;
      font-size: 1.5em;
      background-color: rgba(255,255,255,0.9);
      color: #5c3d1e;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #f5e1c2;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <h1>MUFEG – Festa del Grano</h1>
      <p>Scopri la tradizione e l’arte della Festa del Grano di Jelsi</p>
      <a href="museo.html" class="btn">Esplora il Museo</a>
    </div>
  </div>
</body>
</html>
